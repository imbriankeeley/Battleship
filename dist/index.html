<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="84bb4fc080631c2605f1.css">
<link rel="icon" href="favicon.png"><script defer src="main.js"></script></head>
<body>
    <div class="container">
        <h1>Battleship</h1>
        <div class="game-boards">
            <div class="board-container">
                <h2>Your Board</h2>
                <div class="board" id="user-board"></div>
            </div>
            <div class="board-container">
                <h2>Computer's Board</h2>
                <div class="board" id="computer-board"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="shipSelect"><div draggable="true"><i draggable="true" class="fa-solid fa-ship"></i></div><div draggable="true"><i draggable="true" class="fa-solid fa-ship"></i></div><div draggable="true"><i draggable="true" class="fa-solid fa-ship"></i></div><div draggable="true"><i draggable="true" class="fa-solid fa-ship"></i></div><div draggable="true"><i draggable="true" class="fa-solid fa-ship"></i></div><div draggable="true"><i draggable="true" class="fa-solid fa-ship"></i></div><div draggable="true"><i draggable="true" class="fa-solid fa-ship"></i></div><div draggable="true"><i draggable="true" class="fa-solid fa-ship"></i></div><div draggable="true"><i draggable="true" class="fa-solid fa-ship"></i></div></div>
            <button id="start-game">Start Game</button>
        </div>
        
    </div>
</body>
</html>
